<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Form with List of Tools</title>
    <style>

        /*Styling for the page*/
        body {
            font-family: Arial, sans-serif;
            background-color: #EEEDE7; /* Darker gray background */
            margin: 0;
            padding: 20px;
        }

        /* Styling for the main container holding form and table */
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Styling for the table section */
        .table-section {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 0px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 60%;
        }
        
        /* Styling for the form section */
        .form-section {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 0px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 40%;
        }


        /* Additional styling for form section to ensure minimum height */
        .form-section {
            min-height: 900px; /* Minimum height set to increase form height */
        }

        /* Styling for form input group */
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Styling for buttons */
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            color: white;
        }

        /* Styling for clear button */
        .buttons .clear-btn {
            background-color: #457ceb;
            width: 25%;
        }

        /* Styling for save button */
        .buttons .save-btn {
            background-color: #4CAF50;
            width: 70%;
        }

        /* Styling for table section to enable horizontal scrolling */
        .table-section {
            overflow-x: auto;
        }

        /* Styling for the table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }

        /* Styling for table header */
        th {
            background-color: #f2f2f2;
        }
        .table-actions {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .table-actions input {
            padding: 8px;
            width: 300px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .table-actions select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-section">
        <h1>Tool</h1>
        <br>
        <hr> 
        <br>
        <div class="form-group">
            <label for="toolName">Name:</label>
            <input type="text" id="toolName" name="toolName">
        </div>
        <div class="form-group">
            <label for="toolBrand">Brand:</label>
            <input type="text" id="toolBrand" name="toolBrand">
        </div>
        <div class="form-group">
            <label for="ratePerHour">Rate per Hour:</label>
            <input type="number" id="ratePerHour" name="ratePerHour" step="0.01">
        </div>
        <div class="form-group">
            <label for="toolDescription">Description:</label>
            <textarea id="toolDescription" name="toolDescription" rows="4"></textarea>
        </div>
        <div class="buttons">
            <button type="button" class="clear-btn" onclick="clearForm()">Clear</button>
            <button type="button" class="save-btn" onclick="saveForm()">Save</button>
        </div>
    </div>

    <div class="table-section">
        <h2>List of Tools</h2>
        <div class="table-actions">
            <!-- <select>
                <option>Status</option>
            </select> -->
            <input type="text" placeholder="Search">
        </div>
        <table>
            <thead>
                <tr>
                    <th>Tool ID</th>
                    <th>Name</th>
                    <th>Brand</th>
                    <th>Rate per Hour</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Empty table body -->
            </tbody>
        </table>
    </div>
</div>

<script>
    function clearForm() {
        document.getElementById('toolName').value = '';
        document.getElementById('toolBrand').value = '';
        document.getElementById('ratePerHour').value = '';
        document.getElementById('toolDescription').value = '';
    }

    function saveForm() {
        // Implement the save functionality here
        alert('Form saved successfully!');
    }
</script>

</body>
</html>
