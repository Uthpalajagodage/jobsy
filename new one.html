<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Tools and Suppliers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #EEEDE7; /* Darker gray background */
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            text-align: center;
        }

        .tab {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tab button {
            background-color: #f1f1f1;
            border: none;
            padding: 14px 20px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
        }

        .tab button:hover {
            background-color: #ddd;
        }

        .tab button.active {
            background-color: #ccc;
        }

        .form-section {
            display: none;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            color: white;
        }

        .buttons .clear-btn {
            background-color: #457ceb;
            width: 25%;
        }

        .buttons .save-btn {
            background-color: #4CAF50;
            width: 70%;
        }

        .table-section {
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .table-actions {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .table-actions input,
        .table-actions select {
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>List of Tools and Supplier</h1>
    <hr>
    <div class="tab">
        <button class="tablinks" onclick="openSection(event, 'Tools')">Tools</button>
        <button class="tablinks" onclick="openSection(event, 'Suppliers')">Suppliers</button>
    </div>

    <div id="Tools" class="form-section">
        <h2>Tool</h2>
        <div class="form-group">
            <label for="toolName">Name:</label>
            <input type="text" id="toolName" name="toolName">
        </div>
        <div class="form-group">
            <label for="toolBrand">Brand:</label>
            <input type="text" id="toolBrand" name="toolBrand">
        </div>
        <div class="form-group">
            <label for="ratePerHour">Rate per Hour:</label>
            <input type="number" id="ratePerHour" name="ratePerHour" step="0.01">
        </div>
        <div class="form-group">
            <label for="toolDescription">Description:</label>
            <textarea id="toolDescription" name="toolDescription" rows="4"></textarea>
        </div>
        <div class="buttons">
            <button type="button" class="clear-btn" onclick="clearToolForm()">Clear</button>
            <button type="button" class="save-btn" onclick="saveToolForm()">Save</button>
        </div>
    </div>

    <div id="Suppliers" class="form-section">
        <h2>Supplier</h2>
        <div class="form-group">
            <label for="supplierName">Name:</label>
            <input type="text" id="supplierName" name="supplierName">
        </div>
        <div class="form-group">
            <label for="supplierAddress">Address:</label>
            <input type="text" id="supplierAddress" name="supplierAddress">
        </div>
        <div class="form-group">
            <label for="supplierNIC">NIC:</label>
            <input type="number" id="supplierNIC" name="supplierNIC">
        </div>
        <div class="form-group">
            <label for="supplierMobileNo">Mobile Number:</label>
            <input type="text" id="supplierMobileNo" name="supplierMobileNo">
        </div>
        <div class="form-group">
            <label for="toolSelection">Tool:</label>
            <select id="toolSelection" name="toolSelection">
                <option value="hammer">Hammer</option>
                <option value="screwdriver">Screwdriver</option>
                <option value="wrench">Wrench</option>
                <!-- Add more options as needed -->
            </select>
        </div>
        <div class="form-group">
            <label for="supplierCapacity">Capacity:</label>
            <input type="text" id="supplierCapacity" name="supplierCapacity">
        </div>
        <div class="form-group">
            <label for="supplierDescription">Description:</label>
            <textarea id="supplierDescription" name="supplierDescription" rows="4"></textarea>
        </div>
        <div class="buttons">
            <button type="button" class="clear-btn" onclick="clearSupplierForm()">Clear</button>
            <button type="button" class="save-btn" onclick="saveSupplierForm()">Save</button>
        </div>
    </div>

    <div class="table-section">
        <h2>List of Tools and Suppliers</h2>
        <div class="table-actions">
            <input type="text" placeholder="Search">
        </div>
        <table>
            <thead>
                <tr>
                    <th>Tool/Supplier ID</th>
                    <th>Name</th>
                    <th>Brand/Address</th>
                    <th>Rate per Hour/NIC</th>
                    <th>Mobile No</th>
                    <th>Tool</th>
                    <th>Capacity</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Empty table body -->
            </tbody>
        </table>
    </div>
</div>

<script>
    function openSection(evt, sectionName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("form-section");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(sectionName).style.display = "block";
        evt.currentTarget.className += " active";
    }

    function clearToolForm() {
        document.getElementById('toolName').value = '';
        document.getElementById('toolBrand').value = '';
        document.getElementById('ratePerHour').value = '';
        document.getElementById('toolDescription').value = '';
    }

    function saveToolForm() {
        // Implement the save functionality here
        alert('Tool form saved successfully!');
    }

    function clearSupplierForm() {
        document.getElementById('supplierName').value = '';
        document.getElementById('supplierAddress').value = '';
        document.getElementById('supplierNIC').value = '';
        document.getElementById('supplierMobileNo').value = '';
        document.getElementById('supplierCapacity').value = '';
        document.getElementById('supplierDescription').value = '';
    }

    function saveSupplierForm() {
        // Implement the save functionality here
        alert('Supplier form saved successfully!');
    }

    // Default open Tools tab
    document.getElementsByClassName('tablinks')[0].click();
</script>

</body>
</html>
