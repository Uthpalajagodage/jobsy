<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Plan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            padding-left: 300px;/* Add padding to create space on the left */
            padding-right: 5px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 60%;
            max-width: 1000px;
            margin-top: 20px;
            margin-left: 0; /* Align to the left */
        }

        h1 {
            text-align: left;
            margin-bottom: 20px;
        }

        h2 {
            text-align: left;
            margin-bottom: 20px;
        }


        

        hr {
            margin-bottom: 20px;
        }

        .radio-buttons {
            display: flex;
            justify-content: flex-start;
            margin: 20px 0;
        }

        .radio-buttons label {
            margin-right: 20px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            margin: 20px 0;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .search-bar button {
            padding: 10px 20px;
            border: none;
            background-color: #bbb;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }

        .new-job-button {
            display: flex;
            justify-content: flex-start;
            margin-top: 20px;
        }

        .new-job-button button {
            padding: 15px 60px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .new-job-button button:hover {
            background-color: #0056b3;
        }

        /* New Job Popup */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            height: 100%;
            width: 400px;
            background-color: white;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow-y: auto;
            z-index: 1000;
        }

        .popup .close-btn {
            display: flex;
            justify-content: flex-end;
        }

        .popup .close-btn button {
            background-color: #ff5c5c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .popup .close-btn button:hover {
            background-color: #ff1c1c;
        }

        .popup h1 {
            text-align: center;
        }

        .popup .form-group {
            margin-bottom: 15px;
        }

        .popup .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .popup .form-group select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .popup .buttons {
            display: flex;
            justify-content: space-between;
        }

        .popup .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            color: white;
        }

        .popup .buttons .clear-btn {
            background-color: #457ceb;
            width: 25%;
        }

        .popup .buttons .save-btn {
            background-color: #4CAF50;
            width: 70%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Job Plan</h1>
        <hr>
        <form id="jobPlanForm">
            <div class="radio-buttons">
                <label><input type="radio" name="status" value="In progress"> In progress</label>
                <label><input type="radio" name="status" value="Completed"> Completed</label>
                <label><input type="radio" name="status" value="Suspended"> Suspended</label>
                <label><input type="radio" name="status" value="All"> All</label>
            </div>
            <div class="search-bar">
                <input type="text" id="search" placeholder="Search...">
                <button type="button" onclick="search()">SEARCH</button>
            </div>
            <div class="new-job-button">
                <button type="button" id="newJobButton">New Job</button>
            </div>
        </form>
    </div>

    <div class="popup" id="newJobPopup">
        <div class="close-btn">
            <button onclick="closePopup()">Close</button>
        </div>
        <h2>New Job</h2>
        
        <hr>
        
        <div class="form-group">
            <label for="jobCategory">Job Category:</label>
            <select id="jobCategory" name="jobCategory">
                <option value="category1">Category 1</option>
                <option value="category2">Category 2</option>
                <option value="category3">Category 3</option>
                <!-- Add more job categories as needed -->
            </select>
        </div>
        <div class="form-group">
            <label for="jobSubCategory">Job Sub Category:</label>
            <select id="jobSubCategory" name="jobSubCategory">
                <option value="subCategory1">Sub Category 1</option>
                <option value="subCategory2">Sub Category 2</option>
                <option value="subCategory3">Sub Category 3</option>
                <!-- Add more job sub categories as needed -->
            </select>
        </div>
        <div class="buttons">
            <button type="button" class="clear-btn" onclick="clearForm()">Clear</button>
            <button type="button" class="save-btn" onclick="saveForm()">Save</button>
        </div>
    </div>

    <script>
        document.getElementById('newJobButton').addEventListener('click', function() {
            document.getElementById('newJobPopup').style.display = 'block';
        });

        function closePopup() {
            document.getElementById('newJobPopup').style.display = 'none';
        }

        function search() {
            const query = document.getElementById('search').value;
            alert('Searching for: ' + query);
        }

        function clearForm() {
            document.getElementById('jobCategory').selectedIndex = 0;
            document.getElementById('jobSubCategory').selectedIndex = 0;
        }

        function saveForm() {
            // Implement the save functionality here
            alert('Form saved successfully!');
        }
    </script>
</body>
</html>
