<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Plan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1000px;
            height: auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        hr {
            margin-bottom: 30px;
        }

        .radio-buttons {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
        }

        .radio-buttons label {
            margin-right: 10px;
        }

        .search-bar {
            display: flex;
            justify-content: flex-start;
            margin: 30px 0;
        }

        .search-bar input {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .new-job-button {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .new-job-button button {
            padding: 15px 30px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .new-job-button button:hover {
            background-color: #0056b3;
        }

        .job-plan-table {
            margin-top: 20px;
        }

        .job-plan-table .row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .job-plan-table .row input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .job-plan-table .add-button {
            margin-right: 10px;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .job-plan-table .add-button:hover {
            background-color: #0056b3;
        }

        .job-plan-table .sub-level, .job-plan-table .sub-step {
            padding-left: 20px;
        }

        .job-plan-table .button-row {
            justify-content: space-between;
        }

        .job-plan-table .table-button {
            flex-grow: 1;
            margin: 0 5px;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .job-plan-table .table-button:hover {
            background-color: #0056b3;
        }

        .job-plan-table .clear-button, .job-plan-table .save-button {
            flex-grow: 1;
            margin: 0 5px;
            padding: 10px;
            border: none;
            background-color: #f0f0f0;
            border-radius: 4px;
            cursor: pointer;
        }

        .job-plan-table .clear-button:hover, .job-plan-table .save-button:hover {
            background-color: #dcdcdc;
        }

        .save-button {
            background-color: #007bff;
            color: white;
        }

        .save-button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Job Plan</h1>
        <hr>
        <form id="jobPlanForm">
            <div class="radio-buttons">
                <label><input type="radio" name="status" value="In progress"> In progress</label>
                <label><input type="radio" name="status" value="Completed"> Completed</label>
                <label><input type="radio" name="status" value="Suspended"> Suspended</label>
                <label><input type="radio" name="status" value="All"> All</label>
            </div>
            <div class="search-bar">
                <input type="text" id="search" placeholder="Search...">
            </div>
            <div class="new-job-button">
                <button type="button" id="newJobButton">New Job</button>
            </div>
        </form>
        <div class="job-plan-table">
            <div class="row">
                <button class="add-button">+</button>
                <input type="text" placeholder="Job Category or Sub Category / Cust Name">
            </div>
            <div class="row">
                <input type="text" placeholder="New Level">
            </div>
            <div class="row sub-level">
                <button class="add-button">+</button>
                <input type="text" placeholder="Level 1">
            </div>
            <div class="row">
                <input type="text" placeholder="New step">
            </div>
            <div class="row sub-step">
                <button class="add-button">+</button>
                <input type="text" placeholder="Step 2">
            </div>
            <div class="row button-row">
                <button class="table-button" id="toolsButton">Tools</button>
                <button class="table-button" id="itemsButton">Items</button>
                <button class="table-button" id="workforceButton">Workforce</button>
            </div>
            <div class="row">
                <button class="add-button">+</button>
                <input type="text" placeholder="Job Cat or Sub Job Category or Sub Category">
            </div>
            <div class="row button-row">
                <button type="button" class="clear-button">Clear</button>
                <button type="button" class="save-button">Save</button>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('newJobButton').addEventListener('click', function() {
        window.location.href = 'New Job.html'; // Adjust the URL as needed
        });

        document.getElementById('toolsButton').addEventListener('click', function() {
            window.location.href = 'Tools Requirement.html'; // Adjust the URL as needed
        });

        document.getElementById('itemsButton').addEventListener('click', function() {
            window.location.href = 'Items Requirement.html'; // Adjust the URL as needed
        });

        document.getElementById('workforceButton').addEventListener('click', function() {
            window.location.href = 'Workforce Requirement.html'; // Adjust the URL as needed
        });


    </script>
</body>
</html>
